name: web_dashboard
description: A dashboard app sample
version: 1.0.0+1
publish_to: none
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.5.0
  cupertino_icons: ^1.0.0
  firebase_auth: ^3.1.0
  firebase_core: ^1.7.0
  google_sign_in: ^5.0.0
  json_annotation: ^4.1.0
  provider: ^6.0.0
  uuid: ^3.0.0
  # The published version of charts_flutter is not up to date with master:
  # https://github.com/google/charts/issues/678
  charts_flutter:
    git:
      url: git://github.com/google/charts.git
      path: charts_flutter
      ref: 03c2aa67d12952e7f3cbba1d87646d96a9a7cdc4
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.0
  json_serializable: ^5.0.0
  grinder: ^0.9.0
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
